<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Paint Brush</title>
  </head>
  <body>
    <div class="container border p-5">
      <div class="container d-flex gap-4">
        <div
          class="container sizes d-flex align-items-center border p-4 justify-content-between"
        >
          <div class="size size1 border"></div>
          <div class="size size2 border"></div>
          <div class="size size3 border"></div>
          <div class="size size4 border"></div>
        </div>
        <div class="container colors border d-flex p-4 justify-content-between">
          <div class="color color1 p-5 border rounded-circle bg-danger"></div>
          <div class="color color2 p-5 border rounded-circle bg-info"></div>
          <div class="color color3 p-5 border rounded-circle bg-success"></div>
          <div
            class="color color4 p-5 border rounded-circle bg-secondary"
          ></div>
          <input type="color" class="form-control color-5" />
        </div>
      </div>
      <div
        class="container bg-white position-relative rounded-5 canvas border mt-4 w-100"
      ></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
