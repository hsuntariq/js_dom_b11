<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title display-1 text-center text-info">Generate Movie Name</h1>

    <button
      class="btn btn-info mx-auto d-block my-2 text-white fw-bolder text-uppercase"
    >
      Change Title
    </button>

    <script>
      let b = document.querySelector(".btn");
      let title = document.querySelector(".title");
      const movies = ["Ironman", "Captain America", "Antman", "Thor", "Hulk"];
      let count = 0; // 1 2
      b.addEventListener("click", () => {
        if (count > movies.length - 1) {
          count = 0;
        }
        title.innerHTML = movies[count];
        count++;
      });
    </script>
  </body>
</html>
